{% extends "mainApp/wrapper.html" %}  


{% block content  %}
<title>{%block title%}{{title}}{%endblock%}</title>
    <div class="content">
		<h1>Форма по добавлению статьи</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.title }}<br>
		{{ form.anons }}<br>
		{{ form.content }}<br>
		{{ form.date }}<br>
		<span>{{ error }}</span>
		<button class="btn btn-success" type="submit"> Добавить статью</button>
	</form>
    </div>
</body>

{% endblock  %}
