{% extends "mainApp/wrapper.html" %}  

{% block content  %}
<title>{% block title%}{{ article.title }}{% endblock %}</title>
    <div class="content">
		<h1>{{ article.title }}</h1>
		<p>{{ article.date }}</p>
		<p>{{ article.content }}</p>
		<a href="{% url 'news_update' article.id %}" class="btn btn-info">Редактировать</a>
		<a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
		

    </div>
</body>

{% endblock  %}
